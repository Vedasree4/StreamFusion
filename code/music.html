<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Options</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
            padding: 60px 80px; /* Increased padding */
            border-radius: 10px;
            width: 60%; /* Set a fixed width */
            max-width: 800px; /* Max width to ensure it doesn't get too large */
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 50px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option {
            padding: 20px 40px;
            text-decoration: none;
            color: white;
            background-color: #e50914;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #f40612;
        }
    </style>
</head>
<body background="project.jpg">
    <div class="container">
        <header>
            <h1>Netflix</h1>
        </header>
        <div class="options">
            <a href="main_page.html" class="option">Trailers</a>
            <a href="songs.html" class="option">Music</a>
        </div>
    </div>
</body>
</html>
